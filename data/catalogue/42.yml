  :description: |2
    This statue, like those in the previous entries ([cats. 38](../38/), [39](../39/), [40](../40/), and [41](../41/)), has been assigned by Jeammet to the group of mourners or orantes wearing a long himation with a conical structure, tending to broaden at the shoulders.[^1] The face is modeled with greater freedom of expression; the hair, again rendered through stylized incisions, is arrayed on the forehead in softer waves and is gathered at the back. The head is tilted to the left, the furrowing of the brow is expressed by four wrinkles carved in the center and on the sides of the eyebrows, which are profoundly arched and accentuate the cavity of the eyes. There are three circular holes (approximately 1.5 cm in diameter) on the lower part of the chiton in the front and back of the figure, and vertical striations are visible on the surface, left by the coroplast’s tools.

    In its general composition, it shows close similarities to an orant in the Museo Archeologico Nazionale in Naples, already linked to the Barbarossa hypogeum.[^2]

    <span class="smcaps">Appendix: </span>The piece has been subjected to a thermoluminescence examination, which confirmed its authenticity.

