  :fabric: >
    Light brown, slightly reddish in color (Munsell 2.5 yr 8/4 7/6). No slip or ground layer is preserved on this figure. Polychromy: red pigment on the hair.
  :condition: |2
    Assembled from numerous fragments. The arms and the left foot are missing, and with the exception of areas on the hair, the abraded terracotta surface has been completely stripped of all polychromy and burial accretions. Vertical striations are visible over most of the figure where the artisan scraped a tool over the surface to smooth it. The interior shows signs of being pressed and worked with hands. There are striations running horizontally across the inside, and fingerprints are present in several areas. There are two firing cracks, both in the back of the figure.<sup>i</sup>

